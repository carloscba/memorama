
<ng-container *ngIf="gameState===gameStates.PLAYING">
    <div class="row">
        <div class="col-sm-2">
            <app-player-box [player] = "player" [currentPlayer] = "currentPlayer"  *ngFor = "let player of players"></app-player-box>
        </div>        
        <div class="col-sm-10">
            <app-card [card] = "card" (onSelectCard) = "onSelectCardHandler($event)" *ngFor = "let card of gridCard"></app-card>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="gameState===gameStates.LOBBY">
    <div class="row">
        <div class="col-sm">
            <select class="custom-select custom-select-lg mb-3" (change)="setNumberOfPLayers($event)">
                <option [value]="0">Players</option>
                <option [value]="2">2</option>
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
            </select>
            <select class="custom-select custom-select-lg mb-3" (change)="setSizeGrid($event)">
                <option [value]="0">Size grid</option>
                <option [value]="10">10 cards</option>
                <option [value]="20">20 cards</option>
                <option [value]="40">40 cards</option>
            </select>
            <button type="button" class="btn btn-secondary btn-block" [disabled]="(!sizeGrid)" (click) = "startGame()">Start Game</button>
        </div>
    </div>
</ng-container>
